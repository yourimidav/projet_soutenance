<div id="search-component" class="box">
  <input class="input" onmouseout="this.value = ''; this.blur();" #searchBox id="search-box" (input)="search(searchBox.value)"/>

  <ul class="search-result">
    <li *ngFor="let city of cities$ | async" >
      <a routerLink="/cityDetail/{{ city.id }}">
        <span class="badge">{{ city.id }}</span> {{city.cityName}} ({{ city.normeIso }})
      </a>
    </li>
  </ul>
</div>
